<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <!-- Screen 1: Checklists list -->
        <div id="listScreen" class="screen">
            <div class="header">
                <h1>ğŸ“‹ Checklists</h1>
                <button id="addBtn" class="btn-add">
                    <span class="btn-icon">â•</span>
                    Add new
                </button>
            </div>
            
            <div id="checklistsList" class="checklists-list">
                <!-- Checklists will be added here -->
            </div>
            
            <div id="emptyState" class="empty-state">
                <p>ğŸ“­ No checklists</p>
                <p class="text-secondary">Click "Add new" to create</p>
            </div>
        </div>

        <!-- Ğ­ĞºÑ€Ğ°Ğ½ 2: Ğ¡Ğ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ğ¼Ğ¾Ğµ Ñ‡ĞµĞºĞ»Ğ¸ÑÑ‚Ğ° -->
        <div id="checklistScreen" class="screen hidden">
            <div class="header">
                <button id="backBtn" class="btn-back">
                    <span class="btn-icon">â†</span>
                </button>
                <h1 id="checklistTitle">Checklist</h1>
                <button id="deleteBtn" class="btn-delete">
                    <span class="btn-icon">ğŸ—‘ï¸</span>
                </button>
            </div>
            
            <div id="itemsList" class="items-list">
                <!-- ĞŸÑƒĞ½ĞºÑ‚Ñ‹ Ñ‡ĞµĞºĞ»Ğ¸ÑÑ‚Ğ° Ğ±ÑƒĞ´ÑƒÑ‚ Ğ·Ğ´ĞµÑÑŒ -->
            </div>
        </div>

        <!-- Create checklist modal -->
        <div id="createModal" class="modal hidden">
            <div class="modal-content">
                <h2>New Checklist</h2>
                <input 
                    id="nameInput" 
                    type="text" 
                    placeholder="Enter name" 
                    class="input"
                    autocomplete="off"
                />
                <div class="modal-buttons">
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button id="createBtn" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>

        <!-- Item details dropdown -->
        <div id="detailsModal" class="modal hidden details-modal">
            <div class="modal-content details-content">
                <div class="modal-header">
                    <h2 id="detailsTitle">Bank Name</h2>
                    <button id="closeDetailsBtn" class="btn-close">âœ•</button>
                </div>
                
                <div id="detailsBody" class="details-body">
                    <!-- Login -->
                    <div class="detail-row">
                        <div class="detail-label">ğŸ‘¤ Login</div>
                        <div class="detail-value-group">
                            <input 
                                id="loginInput" 
                                type="text" 
                                class="detail-input"
                                placeholder="Enter login"
                            />
                            <button class="btn-copy" data-field="login">ğŸ“‹</button>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="detail-row">
                        <div class="detail-label">ğŸ”‘ Password</div>
                        <div class="detail-value-group">
                            <input 
                                id="passwordInput" 
                                type="text" 
                                class="detail-input"
                                placeholder="Enter password"
                            />
                            <button class="btn-copy" data-field="password">ğŸ“‹</button>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="detail-row">
                        <div class="detail-label">ğŸ“± Phone</div>
                        <div class="detail-value-group">
                            <input 
                                id="phoneInput" 
                                type="tel" 
                                class="detail-input"
                                placeholder="Enter phone"
                            />
                            <button class="btn-copy" data-field="phone">ğŸ“‹</button>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="detail-row">
                        <div class="detail-label">ğŸ“§ Email</div>
                        <div class="detail-value-group">
                            <input 
                                id="emailInput" 
                                type="email" 
                                class="detail-input"
                                placeholder="Enter email"
                            />
                            <button class="btn-copy" data-field="email">ğŸ“‹</button>
                        </div>
                    </div>

                    <!-- Info -->
                    <div class="detail-info">
                        <span id="modifiedInfo" class="text-secondary">Last modified: -</span>
                    </div>
                </div>

                <button id="saveDetailsBtn" class="btn btn-primary full-width">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
